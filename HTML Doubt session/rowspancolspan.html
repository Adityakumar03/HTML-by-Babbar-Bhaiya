<html lang="en">

    <title>Table</title>
    <style>
      table,
      tr,
      td {

        border-collapse: collapse;
        text-align: center;
      }

        </tr>

          <td>Begin</td>
          <td>End</td>

      </thead>

        <tr>
          <td rowspan="2">Monday</td>

        <tr>

          <td>08:00 am</td>

        </tr>
        <tr>
          <td>11:00 am</td>

        </tr>
        <tr>

        </tr>

    </table>

</html>
