<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>
        Welcome to codehelp
    </h1>
    <h2>
        Contact us form
    </h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email">
        </label>
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact" placeholder="Enter your contact no.">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Nottosay">Not to say</option>
        </select>
        <br>
            <label for="dob">Date of birth</label>
            <input type="date" name="date" id="dob">
            <br>

            Rating
            <input type="radio" name="rating" id="rating1" value="value1">
            <label for="rating1">1</label>
            <input type="radio" name="rating" id="rating2" value="value2">
            <label for="rating2">2</label>
            <input type="radio" name="rating" id="rating3" value="value3">
            <label for="rating3">3</label>
            <input type="radio" name="rating" id="rating4" value="value4">
            <label for="rating4">4</label>
            <input type="radio" name="rating" id="rating5" value="value5">
            <label for="rating5">5</label>
            <br>
            <label for="msg">Enter your message</label><br>
            <textarea name="message" id="msg" cols="30"  rows="5" placeholder="Write your message!"></textarea>
            <br>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
            <footer>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="https://yt3.googleusercontent.com/584JjRp5QMuKbyduM_2k5RlXFqHJtQ0qLIPZpwbUjMJmgzZngHcam5JMuZQxyzGMV5ljwJRl0Q=s176-c-k-c0x00ffffff-no-rj"
                    width="70"
                    height="70">
                    
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcX2ty6mSHtIwKM1gLjZKtpptPucMp-NOxCtI2spELVw&s"
                    width="60"
                    height="60">

                <a href="https://web.telegram.org/" target="_blank">
                    <img src="https://store-images.s-microsoft.com/image/apps.55245.13537716651231321.3067a421-6c2f-48a9-b77c-1e38e19146e6.10e2aa49-52ca-4e79-9a61-b6422978afb9"
                    width="55"
                    height="45">"
                </a>
            </footer>
    

    </form>
</body>
</html>
